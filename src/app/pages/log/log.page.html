<ion-header style="text-align:center">
  <ion-toolbar color='primary'>
    <ion-title>点名记录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list *ngFor="let log of logs">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{log.time}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="log.content"></div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
